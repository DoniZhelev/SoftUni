<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
  />
</head>
<body>
    <div class="container">
        <section class="info">
            <p class="info__p">
                SoftUni
            </p>
            <div class="info__headings">

                <h2 class="info__title">
                    Welcome to SoftUni.
                </h2>
                <h3 class="info__title2">
                    Are you ready to become a dev?
                </h3>
            </div>
            <div class="icons">
                <i class="fas fa-globe-americas"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </section>
        <form action="">
            <div class="input_group">
                <label for="username">USERNAME</label>
                <input type="text" class="bordered" placeholder="antoniyaat">
            </div>
            <div class="input_group">
                <label for="email">EMAIL</label>
                <input type="text" class="bordered" placeholder="a.atanasova@SoftUni.bg">
            </div>
            <div class="input_group">
                <label for="password">PASSWORD</label>
                <input type="text" class="bordered" placeholder="********">
            </div>
            <div class="input_group">
                <label for="re-pass">REPEAT PASWWORD</label>
                <input type="text" class="bordered" placeholder="********">
            </div>
            <div class="buttonGroup">
                <button>REGISTER</button>
                <span>I am already a ninja</span>
            </div>
        </form>
    </div>
</body>
</html>

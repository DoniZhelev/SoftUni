<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
<div class="container">
    <h1>REGISTRATION FORM</h1>
    <form action="">
        <div class="wrapped_names">
            <div class="input_groups">
                <label for="first_name">First Name</label>
                <input type="text" class="bordered">
            </div>
            <div class="input_groups">
                <label for="last_name">Last Name</label>
                <input type="text" class="bordered">
            </div>
        </div>
        <div class="input_groups">
            <label for="email">Email</label>
            <input type="email" class="bordered">
        </div>
        <div class="input_groups">
            <label for="password">Password</label>
            <input type="password" class="bordered">
        </div>
        <div class="input_groups">
            <label for="re-pass">Confirm Password</label>
            <input type="password" class="bordered">
        </div>

            <div class="checkbox">
                <input type="checkbox" name="accept" id="checkbox">
                <label for="terms">I accept the Terms of Use & Pricacy Policy</label>
            </div>
            <button>REGISTER NOW</button>
    </form>
</div>
</body>

</html>
